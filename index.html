<!DOCTYPE html>
<html>
    <head>
        <title>Start - Elementary OS</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <style>
            body{
                margin:0;
                padding:0;
                font-family: 'Open Sans', sans-serif;
            }

            .center{
                position:fixed;
                top:50%;
                left:50%;
                height:400px;
                width:600px;
                margin-left:-300px;
                margin-top:-200px;
            }

            .input{
                border:0px solid black;
                outline:none;
                -webkit-animation: animationFrames 0.6s ease-in-out; /* Chrome, Safari, Opera */
                animation: animationFrames 0.6s ease-in-out; /* Standard syntax */
            }

            .search{
                border-bottom:5px solid #ddd;
                width:80%;
                font-size:20pt;
                background:#eee;
                padding-left:5px;
                -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
                -moz-box-sizing: border-box;    /* Firefox, other Gecko */
                box-sizing: border-box;         /* Opera/IE 8+ */
            }

            .search-button{
                border-bottom:5px solid #2980B9;
                background:#3498DB;
                font-size:20pt;
                color:white;
                width:20%;
                text-shadow: 0px 1px 0px #DDDDDD;
            }

            .eOS-Logo{
                -webkit-animation: animationFrames 0.6s ease-in-out; /* Chrome, Safari, Opera */
                animation: animationFrames 0.6s ease-in-out; /* Standard syntax */
            }

            form{
                width:100%;
                display:inline-flex;
            }

            @keyframes animationFrames{
              0% {
                left:0px;
                margin-top:25px;
                opacity:0;
                transform:  rotate(0deg) scaleX(1) scaleY(1) ;
              }
              101% {
                left:0px;
                margin-top:0px;
                opacity:1;
                transform:  rotate(0deg) scaleX(1) scaleY(1) ;
              }
            }

            @-webkit-keyframes animationFrames {
              0% {
                left:0px;
                margin-top:25px;
                opacity:0;
                -webkit-transform:  rotate(0deg) scaleX(1) scaleY(1) ;
              }
              101% {
                left:0px;
                margin-top:0px;
                opacity:1;
                -webkit-transform:  rotate(0deg) scaleX(1) scaleY(1) ;
              }
            }
        </style>
    </head>
    <body>
        <div class="center">
            <img src="eos.png" width="100%" class="eOS-Logo"/>
            <form action="http://www.google.com/search" method="get">
                <input name="q" class="input search">
                <button class="input search-button">Search</button>
            </form>
        </div>
    </body>
</html>
